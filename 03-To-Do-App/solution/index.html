<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>To-Do App</title>
    <link rel="stylesheet" href="stye.css"> 
</head>

<body>
    <div class="container">
        <header>
            <h1>NOTEBOOK</h1>
            <!-- Görev ekleme alanı -->
            <input type="text" placeholder="Add a new task">
            <!-- Görev ekleme düğmesi -->
            <button id="addBtn">Add</button>

            <ul id="liste">
                <li>
                    <!-- Görevlerin listeleneceği yer -->
                </li>
            </ul>
            
            <div>
                <!-- Tamamlanmamış görevlerin sayısını gösteren alan -->
                <p>Uncompleted tasks: <span id="uncompletedCount">0</span></p>
                <!-- Toplam görevlerin sayısını gösteren alan -->
                <p>Total tasks: <span id="totalCount">0</span></p>
            </div>
        </header>
    </div>
    <script src="app.js"></script>
</body>
</html>
